<body class="loading">
	<div id="wrapper">
	<div id="bg" style="display: none;" class="phone-class"></div>
	<video src="https://120.53.244.110/CDN/video/2.mp4" class="pc-class" loop width="100%" height="110%" autoplay="autoplay" muted="muted" cue-before:none; id="sp"></video>
	<div id="overlay"></div>
	<div id="main">
<header id="header">
	<h1>Arley | 导航</h1>
	<script type="text/javascript" src="https://onesayapi.vercel.app/api/?format=js&charset=utf-8"></script>
	<div id="onesay" style="font-size:1.2em; margin-top: 20px;"><script>onesay()</script></div>
	<nav>

			<li><a href="https://blog.arley.cn/" target="_blank" title="Hexo博客" class="iconfont icon-home2"><span>博客</span></a></li>

<!-- Footer -->
<footer id="footer">
	<div>
		<img src="https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/close.png" onclick="changeVal()" class="ival" style="margin-right:2rem ;" id="voice"/>
		<img src="https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/play.png" onclick="ispaly()" class="ival" id="bofang"/>
		<img src="https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/next.png" onclick="nextPaly()" class="ival" style="margin-left:2rem ;" id="next"/>
	</div>
</footer>
</div>
</div>
<script>
	const srcs = [
		"https://120.53.244.110/CDN/video/1.mp4",
		"https://120.53.244.110/CDN/video/2.mp4"
	]
	function changeVal(){
		var voice=document.querySelector("#voice");
		var video=document.querySelector("#sp");
		if(video.muted) {
			video.muted=false;
			voice.setAttribute("src","https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/open.png");
		}else{
			video.muted=true;
			voice.setAttribute("src","https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/close.png");
		}
	}
	//播放暂停
	function ispaly(){
		var bofang=document.querySelector("#bofang");
		var video=document.querySelector("#sp");
		if(video.paused) {
			bofang.setAttribute("src","https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/play.png");
			video.play();
		}else {
			bofang.setAttribute("src","https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/pause.png");
			video.pause();
		}
		}
	//切换
	function nextPaly() {
	 	var bofang=document.querySelector("#bofang");
	 	var video=document.querySelector("#sp");
		var src = video.src;
		var index = srcs.indexOf(src);
		if(index == srcs.length - 1){
			video.src = srcs[0]
		 }else{
		 	video.src = srcs[index + 1];
		 }
		//更改播放图标
		 	bofang.setAttribute("src","https://cdn.jsdelivr.net/gh/arleycn/arleycn.github.io@latest/public/play.png");
		 }
</script>
<style>
	.pc-class{
		object-fit: cover;

	@media (max-width: 450px) {

	.ival {

	}
	}

	height: 25px;
